<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>

    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="post">
        <div class="post-header flex bg-white">
            <i class="fa-brands fa-html5"></i>
            <div class="name-title flex">
                <span class="header-title bold">HTML5</span>
                <span class="header-name">Rigo</span>
            </div>
            <i class="margin-auto-left fa-solid fa-ellipsis-vertical"></i>
        </div>

        <div class="post-image bg-white">
            <img src="https://picsum.photos/600" alt="random image">
        </div>

        <div class="post-actions bg-white flex">
            <i class="fa-regular fa-heart post-actions-margin-i"></i>
            <i class="fa-regular fa-comment post-actions-margin-i"></i>
            <i class="fa-regular fa-paper-plane post-actions-margin-i"></i>
            <i class="fa-regular fa-bookmark margin-auto-left"></i>
        </div>

        <div class="post-likes bg-white">
            Liked by <span class="like-user1 bold">4GeeksAcademy</span>,<span class="like-user2 bold">html5</span>,<span
                class="like-user3 bold">web</span> and <span class="quantity-of-likes bold">100,000</span>
        </div>
        <div class="post-text bg-white">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Velit laboriosam ab esse sint aspernatur!
            Assumenda officiis veritatis eligendi, quo impedit similique facere, ad aliquam minus at consequatur et
            provident dolorem!
        </div>
    </div>
</body>

</html>
